- job-template:
    name: "{project-name}-LF-hiltest"
    node: "static-ubuntu-dev-hiltest"
    build-args: ""
    scm:
      - lf-infra-github-scm:
          url: "github.com/magma/"
          refspec: ""
          branch: "refs/heads/{branch}"
          submodule-recursive: false
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: true
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
    triggers:
      - github-pull-request:
          trigger-phrase: "^(remerge)$"
          only-trigger-phrase: true
          status-context: "Magma AGW node merge"
          permit-all: true
          github-hooks: true
          white-list-target-branches:
            - "master"
    builders:
      - shell:  fab echo "Hello World"

- publisher:
    name: hiltest-jjb-email-notification
    publishers:
      - email:
          recipients: "milapjoshi@fb.com"
      - email-ext:
          recipients: "milapjoshi@fb.com"
          reply-to: "milapjoshi@fb.com"
          content-type: default
          subject: "{email-prefix} $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
          body: |
            $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:
            Please refer to the logs server URL for console logs when possible
            and use test the Jenkins Build URL as a last resort.
            Jenkins Build URL:
            $BUILD_URL
          unstable: true
          fixed: true
          always: true
          attachments: "**/reports/*"
          send-to:
            - recipients
      - slack:
          team-domain: "magmacore"
          auth-token: "DPKFwmiCxQ9VPq95liGUCEwk"
          auth-token-id: "magma-test"
          room: '#magma-test'
          notify-start: True
          notify-success: True
          notify-aborted: True
          notify-not-built: True
          notify-failure: True
          commit-info-choice: "AUTHORS_AND_TITLES"
          include-custom-message: True
          custom-message: "Message from HW In LOOP Testing JOB"
          base-url: https://hooks.slack.com/services/
